<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block name %} Online_cinema {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body style="background-image: url(../../media/images/bg.jpg); background-repeat: no-repeat; background-size: cover; color:#fff; font-weight: 600">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a href="{% url 'movie_list' %}" class="navbar-brand">Главная</a>
      <form style="display: flex" class="form-inline ">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button style="margin-left: 10px"  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
        </div>

    </nav>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                  {% if current_user.is_authenticated %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Онлайн Синема</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'category_list' %}">Все жанры</a>
    <a class="p-2 text-dark" href="{% url 'movie_list' %}">Все фильмы</a>
  </nav>
{% endif %}

</div>
<div class="container">
{% block content %}  {% endblock %}
    </div>
</body>
</html>
